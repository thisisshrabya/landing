<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a moment…</title>
    <style>
        /* Ultra-clean reset */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Cinzel', 'Georgia', serif; }
       
        /* Canvas for Diwali Atasbaji - Full Wild Screen */
        #firework-canvas { position: fixed; inset: 0; z-index: 1; }
        
        /* Card Container - Perfect Center */
        .card-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
            width: 100%;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* COMPLETELY TRANSPARENT CARD - Invisible but Present */
        .card {
            background: transparent !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            border: none !important;
            border-radius: 0 !important;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: none !important;
            opacity: 0;
            transform: scale(0.92) translateY(30px);
            animation: cardRise 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            width: fit-content;
            max-width: 90vw;
        }
        
        .card h1 {
            font-size: clamp(2.6rem, 12vw, 10rem);
            font-weight: 100;
            letter-spacing: 0.24em;
            text-transform: uppercase;
            /* Full 13-color gradient */
            background: linear-gradient(
                90deg,
                #FFD700, /* Gold */
                #C0C0C0, /* Silver */
                #FFFF00, /* Yellow */
                #FF0000, /* Red */
                #9370DB, /* Purple */
                #FFA500, /* Orange */
                #00FF7F, /* Green */
                #0000FF, /* Blue */
                #FFFFFF, /* White */
                #8B4513, /* Brown */
                #00CED1, /* Light Blue */
                #FF69B4, /* Pink */
                #000000, /* Black */
                #FFD700  /* Gold (loop back) */
            );
            background-size: 800%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorFlow 12s linear infinite;
            margin-bottom: 0.3em;
            text-shadow:
                0 0 50px rgba(255, 215, 0, 0.6),
                0 0 100px rgba(255, 20, 150, 0.5),
                0 0 150px rgba(0, 255, 255, 0.4),
                0 0 200px rgba(255, 105, 180, 0.3);
        }
        
        .card p {
            font-size: clamp(1rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.38em;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
            background: linear-gradient(90deg, #FFD700, #C0C0C0, #FFFFFF, #FFFF00, #FF69B4, #FFD700);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 6s linear infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes cardRise {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes colorFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 800% 50%; }
        }
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* RESPONSIVE WEB DESIGN */
        @media (min-width: 2560px) {
            .card { padding: 6rem 8rem; }
            .card h1 { letter-spacing: 0.3em; }
        }
        @media (min-width: 1440px) and (max-width: 2559px) {
            .card { padding: 5rem 7rem; }
        }
        @media (min-width: 1024px) and (max-width: 1439px) {
            .card { padding: 4rem 6rem; }
            .card h1 { letter-spacing: 0.2em; }
        }
        @media (min-width: 768px) and (max-width: 1023px) {
            .card { padding: 3.5rem 5rem; }
            .card h1 { letter-spacing: 0.18em; }
            .card p { letter-spacing: 0.3em; }
        }
        @media (min-width: 480px) and (max-width: 767px) {
            .card { padding: 2.8rem 4rem; }
            .card h1 {
                letter-spacing: 0.15em;
                font-size: clamp(2.4rem, 11vw, 7rem);
            }
            .card p {
                letter-spacing: 0.25em;
                font-size: clamp(0.9rem, 2.6vw, 1.6rem);
            }
        }
        @media (max-width: 479px) {
            .card { padding: 2rem 3rem; }
            .card h1 {
                letter-spacing: 0.12em;
                font-size: clamp(2rem, 10vw, 5rem);
            }
            .card p {
                letter-spacing: 0.2em;
                font-size: clamp(0.8rem, 2.4vw, 1.4rem);
            }
        }
        @media (orientation: portrait) and (max-width: 767px) {
            .card { padding: 2.5rem 3.5rem; }
        }
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .card h1, .card p { -webkit-text-stroke: 0.5px rgba(255,255,255,0.15); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="firework-canvas"></canvas>
    
    <!-- DIWALI ATASBAJI CARD -->
    <div class="card-container">
        <div class="card">
            <h1>Shrabya Dahal</h1>
            
        </div>
    </div>

    <script>
        // DIWALI ATASBAJI - Full Wild Fireworks
        const canvas = document.getElementById('firework-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let fireworks = [];
        let animationId;

        // FULL 13-COLOR DIWALI PALETTE
        const colors = [
            '#FFD700', // Gold
            '#C0C0C0', // Silver
            '#FFFF00', // Yellow
            '#FF0000', // Red
            '#9370DB', // Purple
            '#FFA500', // Orange
            '#00FF7F', // Green
            '#0000FF', // Blue
            '#FFFFFF', // White
            '#8B4513', // Brown
            '#00CED1', // Light Blue
            '#FF69B4', // Pink
            '#000000'  // Black (for contrast trails)
        ];

        const resize = () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        };

        class Firework {
            constructor() { this.reset(); }
            reset() {
                this.x = width * 0.1 + Math.random() * width * 0.8;
                this.y = height;
                this.targetY = height * 0.05 + Math.random() * height * 0.4;
                this.vy = -18 - Math.random() * 16;
                this.exploded = false;
                this.particles = [];
                this.colorSet = this.randomColorSet();
                this.trail = [];
            }
            randomColorSet() {
                const shuffled = [...colors].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, 4 + Math.floor(Math.random() * 4)); // 4–7 colors per burst
            }
            update() {
                if (!this.exploded) {
                    this.vy += 0.48;
                    this.y += this.vy;
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 25) this.trail.shift();
                    if (this.vy >= 0 || this.y >= this.targetY) this.explode();
                } else {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.life > 0);
                }
            }
            explode() {
                this.exploded = true;
                const count = 120 + Math.floor(Math.random() * 200);
                const power = 11 + Math.random() * 10;

                // Main burst
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.3;
                    const velocity = power * (0.6 + Math.random() * 0.7);
                    const color = this.colorSet[Math.floor(Math.random() * this.colorSet.length)];
                    this.particles.push(new Particle(this.x, this.y, velocity, angle, color));
                }

                // Golden & Silver Sparkles
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = power * 2.5 + Math.random() * 3;
                    const sparkleColor = Math.random() < 0.6 ? '#FFD700' : '#C0C0C0';
                    this.particles.push(new Particle(this.x, this.y, velocity, angle, sparkleColor, true));
                }
            }
            draw() {
                if (!this.exploded) {
                    // Trail
                    this.trail.forEach((p, i) => {
                        const alpha = (i / this.trail.length) * 0.95;
                        const size = 2 + (i / this.trail.length) * 3;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.shadowBlur = 18;
                        ctx.shadowColor = '#fff';
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    });
                    // Rocket head
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                    const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 6);
                    grad.addColorStop(0, '#ffffff');
                    grad.addColorStop(0.6, this.colorSet[0]);
                    grad.addColorStop(1, this.colorSet[1] || this.colorSet[0]);
                    ctx.fillStyle = grad;
                    ctx.shadowBlur = 35;
                    ctx.shadowColor = this.colorSet[0];
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
        }

        class Particle {
            constructor(x, y, velocity, angle, color, isSparkle = false) {
                this.x = x; this.y = y;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.color = color;
                this.life = 100;
                this.decay = 0.86 + Math.random() * 0.12;
                this.isSparkle = isSparkle;
                this.size = isSparkle ? 1.8 : 2.8 + Math.random() * 3.5;
                this.twinkle = 0;
            }
            update() {
                this.vy += 0.26;
                this.vx *= 0.975;
                this.vy *= 0.975;
                this.x += this.vx;
                this.y += this.vy;
                this.life *= this.decay;
                if (this.isSparkle) this.twinkle = Math.sin(Date.now() * 0.01) * 0.5 + 0.5;
            }
            draw() {
                const opacity = this.life / 100;
                ctx.save();
                ctx.globalAlpha = opacity;

                if (this.isSparkle) {
                    const scale = 1 + this.twinkle * 0.5;
                    ctx.scale(scale, scale);
                    const points = 5, outer = this.size * 3.2, inner = this.size * 0.8;
                    ctx.beginPath();
                    for (let i = 0; i < points * 2; i++) {
                        const r = i % 2 === 0 ? outer : inner;
                        const a = (Math.PI / points) * i;
                        const px = (this.x + Math.cos(a) * r) / scale;
                        const py = (this.y + Math.sin(a) * r) / scale;
                        ctx[i === 0 ? 'moveTo' : 'lineTo'](px, py);
                    }
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 28;
                    ctx.shadowColor = '#ffffff';
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.color;
                }
                ctx.fill();
                ctx.restore();
            }
        }

        const launchFirework = () => {
            if (Math.random() < 0.97) fireworks.push(new Firework());
        };

        const handleInput = (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            const fw = new Firework();
            fw.x = x;
            fw.y = height;
            fw.targetY = y;
            fw.vy = -25 - Math.random() * 15;
            fireworks.push(fw);
        };

        const animate = () => {
            // Soft trail fade
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);

            // Random auto-launch
            if (Math.random() < 0.06) launchFirework();

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded && fw.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            });

            animationId = requestAnimationFrame(animate);
        };

        // Events
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });

        window.addEventListener('load', () => {
            resize();
            setTimeout(() => fireworks.push(new Firework()), 800);
            animate();
        });

        window.addEventListener('beforeunload', () => cancelAnimationFrame(animationId));
    </script>
</body>
</html>
